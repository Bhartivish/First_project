<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Creature</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen" id="page1">
        <h1>Catch The Creature</h1>
        <button id="start-btn">Play Game</button>
    </div>
    <div class="screen" id="page2">
        <h2>Select player</h2>
        <div class="elem-contsiner">
            <div class="elem">
                <h3>Alien</h3>
                <img src="alien.png" alt="">
            </div>
            <div class="elem">
                <h3>Pika</h3>
                <img src="./pika.png" alt="">
            </div>
            <div class="elem">
                <h3>Flappy Bird</h3>
                <img src="./birdfly.png" alt="">
            </div>
            <div class="elem">
                <h3>Jerry</h3>
                <img src="./jerry.png" alt="">
            </div>
        </div>
    </div>
    <div class="screen" id="page3">
        <div class="time-score">
            <div class="time">
                <h4>Time </h4>
                <h5>0 : 0</h5>
            </div>
            <h2>Play Ground</h2>
            <div class="score">
                <h4>Score</h4>
                <h5>0</h5>
            </div>
        </div>
        <div class="playground">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
